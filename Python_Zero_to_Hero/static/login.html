<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PyMastery: Login</title>
    <link rel="stylesheet" href="static/style.css"> <link rel="stylesheet" href="static/login.css"> <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<body class="login-body">

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div id="login-feedback" class="feedback-message"></div>
                <button type="submit" class="btn-primary login-btn">Login</button>
            </form>

            <p class="toggle-form-text">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div class="login-card hidden" id="signup-card">
            <h2 class="login-title">üêç PyMaster Sign Up</h2>

            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required placeholder="new.user@example.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>

                    <input type="password" id="confirm-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div id="signup-feedback" class="feedback-message"></div>
                <button type="submit" class="btn-primary login-btn">Sign Up</button>
            </form>

            <p class="toggle-form-text">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="static/login.js"></script>
</body>
</html>
